<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üì¢ Exam Results</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="result.html" class="active">Results</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="results" class="results-list">
      <!-- Results will be loaded here -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Student Portal</p>
  </footer>

  <!-- Script -->
  <script>
    async function loadResults() {
      try {
        const response = await fetch('content/results/results.json');
        const results = await response.json();

        // Sort newest first
        results.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Build HTML
        const html = results.map(r => `
          <article class="result-item">
            <h2>${r.title}</h2>
            <p class="date">${new Date(r.date).toLocaleDateString()}</p>
            <p class="description">${r.description}</p>
            <a href="${r.link}" target="_blank" class="view-link">üìÑ View Result</a>
          </article>
        `).join('');

        document.getElementById('results').innerHTML = html;
      } catch (error) {
        document.getElementById('results').innerHTML = '<p>‚ö†Ô∏è Failed to load results.</p>';
        console.error('Error loading results:', error);
      }
    }

    loadResults();
  </script>

</body>
</html>
